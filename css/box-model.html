<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Model</title>
    <style>
        div {
            padding: 1em;
            border: 1em solid yellow;
            margin: 1em;
            width: 33%;
            float: left;
            box-sizing: border-box;
        }
        .with-child {
            width: 12em;
        }
        .child {
            max-width: 5em;
            width: 5em;
            background-color: lightgreen;
            overflow: auto;
        }
        .empty {
            min-width: 2em;
        }
    </style>
</head>
<body>
    <div class="text">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </div>

    <div class="with-child">
        <div class="child">
            Duis feugiat odio et lacus sodales, ac interdum ante accumsan.
        </div>
    </div>

    <div class="empty">
        <!-- intentionally empty -->
</div>
</body>
</html>
